<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your account - Static Web Store"
    />
    <title>Login - Static Web Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Login Container -->
    <main class="login-container">
      <div class="login-card">
        <!-- Login Header -->
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Login to your account to continue shopping</p>
        </div>

        <!-- Login Form -->
        <form action="/products.html">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="you@example.com"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <div class="form-checkbox">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- Login Footer -->
        <div class="login-footer">
          <a href="#" aria-label="Forgot password">Forgot password?</a>
          <a href="#" aria-label="Create account">Create account</a>
        </div>
      </div>
    </main>
  </body>
</html>
